<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>

    <title>shopping</title>
</head>
<body>

    <!--Ustde Ag olan hisse-->

    <section id="whitetop" >
        <div id="top" class="display">
            <div><i class="fas fa-user-alt icon"></i></div>
            <div><img src="img/kettyStore.png"></div>
            <div><i class="fas fa-shopping-basket icon"></i><span class="basketnumber">0</span></div>
        </div>
    </section>

    <!--Menu olan qara hisse-->

    <section id="blacktop" >
        <div id="top1" class="display">
            <div id="menu">
                <ul class="display">
                    <li>WOMEN</li>
                    <li>MEN</li>
                    <li>COLLECTION</li>
                    <li>OUTERWEAR</li>
                    
                </ul>
            </div>
            <div id="search">
                <input type="text" id="searching" placeholder="Search entire store here">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </section>

    <!--Slider-->
    <div class="slider">
        <div class="arrows">
            <button class="arrow"><i class="fas fa-arrow-left"></i></button>
            <button class="arrow"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="text">
            <h1 class="sliderText">The largest range <br> <span id="sliderText1">of clothing</span></span>  </h1>
            <button  class="sliderButton">Shop now</button>
        </div>

       
    </div>










    <!--6 sekil olan kateqoriya hissesi-->

            <div class=" dr" id="outwear"></div>
            <div class="dr " id="dresses"></div>
            <div class=" dr" id="trousers"></div>
            
        </div>
        
        <div id="pic3-1">
            <div class="dr" id="jackets"></div>
            <div class="dr " id="sweaters"></div>
            <div class="dr" id="skirts"></div>
        </div>

    </section>



</body>
</html>
